        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            height: 100vh;
        }
        .bg-midnight { background-color: #0F172A; }
        .bg-slate-card { background-color: #1E293B; }
        .text-accent { color: #E11D48; }
        .bg-accent { background-color: #E11D48; }
        .border-accent { border-color: #E11D48; }

        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }

          background: radial-gradient(circle at top right, rgba(225, 29, 72, 0.08), transparent),

        }
        
        .word-highlight {
          color: #E11D48;
          text-decoration: underline;
          text-decoration-color: rgba(225, 29, 72, 0.3);
          text-underline-offset: 4px;
          text-decoration-thickness: 1px;
          font-weight: 700;
        }

        /* 3D Flip Effects */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
